services:
  nginx:
    image: nginx:1.22
    ports:
      - 8190:80
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./deploy/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/localtime:/etc/localtime:ro
      - /media/keti-hw/T9/:/media/keti-hw/T9/:ro
    depends_on:
      backend:
        condition: service_healthy
  mysql:
    image: mysql:5.7
    environment:
      TZ: Asia/Seoul  
      MYSQL_ROOT_PASSWORD: ImOxO8Lz
      MYSQL_DATABASE: xtreme1
      MYSQL_USER: xtreme1
      MYSQL_PASSWORD: Rc4K3L6f
    ports:
      - 8191:3306
    volumes:
      - /home/keti-hw/docker-data/gkes_merge/annotation_tool/mysql:/var/lib/mysql
      - ./deploy/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
      - ./deploy/mysql/migration:/docker-entrypoint-initdb.d
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: '/usr/bin/mysql --user=xtreme1 --password=Rc4K3L6f --execute "SHOW DATABASES;"'
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 10
  redis:
    image: redis:6.2
    ports:
      - 8192:6379
    environment:
      TZ: Asia/Seoul
    volumes:
      - /home/keti-hw/docker-data/gkes_merge/annotation_tool/redis:/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 10
  # IMPORTANT: MinIO Access Configuration for point-cloud-object-detection service:
  #
  # OPTION 1 (Recommended - Secure): Use MinIO credentials in the service code
  #   - The service already has MINIO_ACCESS_KEY, MINIO_SECRET_KEY, and MINIO_ENDPOINT configured
  #   - Modify the service to use MinIO SDK (e.g., minio-py) with these credentials
  #   - No public bucket policy needed - keeps data private
  #
  # OPTION 2 (Less Secure): Set public download policy on data-storage bucket
  #   docker exec -it $(docker ps -q -f name=minio) mc alias set myminio http://localhost:9000 admin 1tQB970y
  #   docker exec -it $(docker ps -q -f name=minio) mc anonymous set download myminio/data-storage
  #   - This allows anyone with network access to download files from data-storage bucket
  #   - Only use if the service cannot be modified to use credentials
  minio:
    # image: bitnami/minio:2022.9.1
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    user: "0"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 1tQB970y
      MINIO_DEFAULT_BUCKETS: data-storage:download
      TZ: Asia/Seoul
      # BITNAMI_MOUNTED_BY_ROOT: true 
    ports:
      - 8193:9000
      - 8194:9001
    volumes:
      - /media/keti-hw/T9/gkes_merge/annotation_tool/xtreme1:/data
      - /etc/localtime:/etc/localtime:ro
    command: server /data --console-address ":9001"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--silent",
          "-f",
          "http://minio:9000/minio/health/ready"
        ]
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 10
  backend:
    # By default, Compose will pull image from Docker Hub when no local image found.
    # image: basicai/xtreme1-backend:v0.9.1
    # pull_policy: never
    # image: xtreme1-backend:latest
    image: gkes-merge-backend:latest
    # pull_policy: never
    # Uncomment this line and comment previous line to build image locally, not pull from Docker Hub.
    # build: ./backend
    ports:
      - 8290:8080
    environment:
      TZ: Asia/Seoul
    volumes:
    # Using customized application.yml to override default configs.
      - ./backend/src/main/resources/application.yml:/app/config/application.yml
      - /etc/localtime:/etc/localtime:ro
      - ${MOUNTED_DATA_PATH}:${MOUNTED_DATA_PATH}
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--silent",
          "-f",
          "http://backend:8080/actuator/health"
        ]
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 30
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
  frontend:
    # By default, Compose will pull image from Docker Hub when no local image found.
    image: basicai/xtreme1-frontend:v0.9.1
    pull_policy: never
    # Uncomment this line and comment previous line to build image locally, not pull from Docker Hub.
    # build: ./frontend
    # image: xtreme1-frontend:latest
    image: gkes-merge-frontend:latest
    ports:
      - 8291:80
    environment:
      TZ: Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
  pcd-tools:
    image: keti/xtreme1-pcd-tools
    entrypoint: [ "python", "app.py" ]

    # image: basicai/xtreme1-pcd-tools
    # pull_policy: never
    ports:
      - 8295:5000
    environment:
      TZ: Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
  # image-vect-visualization:
  #   image: basicai/xtreme1-image-vect-visualization
  #   pull_policy: never
  #   ports:
  #     - 8294:5000
  # image-object-detection:
  #   image: basicai/xtreme1-image-object-detection
  #   pull_policy: never
  #   ports:
  #     - 8292:5000
  #   # You need to explicitly specify model profile to start this service.
  #   profiles:
  #     - model
  #   runtime: nvidia
  point-cloud-object-detection:
    # image: nvidia/cuda:12.1.0-devel-ubuntu20.04-custom
    # pull_policy: never

    # ms3d test 
    image: ms3d_annos_docker_test:latest
    # pull_policy: never

    ports:
      - 8293:5000
    environment:
      TZ: Asia/Seoul
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: 1tQB970y
      MINIO_ENDPOINT: http://minio:9000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/keti-hw/ms3d:/home/ms3d-docker
    # You need to explicitly specify model profile to start this service.
    profiles:
      - model
    runtime: nvidia
    entrypoint: ["sh", "-c", "export PYTHONPATH=/home/MS3D-docker:$PYTHONPATH && cd /app/pcdet_open && python app.py ../cbgs_voxel0075_centerpoint_nds_6648.pth"]
    # entrypoint: ["sh", "-c", "cd /app/pcdet_open && python app.py cfgs/waymo_pretrained/waymo_uda_voxel_rcnn_centerhead_4xyzt_allcls.pth"]
    # entrypoint: ["python", "/app/pcdet_open/app.py", "../cbgs_voxel0075_centerpoint_nds_6648.pth"]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8195:80  # http://localhost:8195 로 접속 가능
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ImOxO8Lz
      TZ: Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
  redis-data:
  minio-data:
